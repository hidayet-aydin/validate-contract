<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
  </head>
  <link rel="stylesheet" href="main.css" />
  <body>
    <div class="form__container">
      <h2>Register Form</h2>
      <label for="user_name" default="Username"><b>Username</b></label>
      <input
        type="text"
        name="user_name"
        valid="false"
        placeholder="Enter Username"
      />

      <label for="mail" default="Email"><b>Email</b></label>
      <input type="text" name="mail" valid="false" placeholder="Enter Email" />

      <label for="pass" default="Password"><b>Password</b></label>
      <input
        type="password"
        name="pass"
        valid="false"
        placeholder="Enter Password"
      />

      <label for="passConfirm" default="Password Confirm"
        ><b>Password Confirm</b></label
      >
      <input
        type="password"
        name="passConfirm"
        valid="false"
        placeholder="Enter Password Confirm"
      />
      <button type="button" name="submit" disabled>Login</button>
    </div>

    <script src="https://unpkg.com/validate-contract@latest/validateContract.min.js"></script>
    <script src="validateContract.min.js"></script>
    <script>
      const schema = [
        {
          type: "length",
          name: "user_name",
          options: ["5", "50"],
        },
        {
          type: "length",
          name: "mail",
          options: ["8", "50"],
        },
        {
          type: "email",
          name: "mail",
          options: [],
        },
        {
          type: "password",
          name: "pass",
          options: ["3", "12"],
        },
        {
          type: "match",
          name: "passConfirm",
          options: ["pass"],
        },
      ];
    </script>
    <script src="form.js"></script>
  </body>
</html>
